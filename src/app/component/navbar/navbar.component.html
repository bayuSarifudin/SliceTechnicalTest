    <div class="flex flex-row gap-4 items-center">
      <div class="relative flex flex-row gap-2 items-center">
        <ng-container *ngIf="language === 'eng'">
          <div
            (click)="setDrop()"
            class="w-8 h-8 cursor pointer rounded-full bg-blue-400"
          >
            <img src="{{ lang[0].img }}" alt="" />
          </div>
        </ng-container>

        <ng-container *ngIf="language === 'ina'">
          <div
            (click)="setDrop()"
            class="w-8 h-8 cursor pointer rounded-full bg-red-400"
          >
            <img src="{{ lang[1].img }}" alt="" />
          </div>
        </ng-container>

        <span (click)="setDrop()" class="{{ dropLang ? 'rotate-180' : '' }}">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 8.25l-7.5 7.5-7.5-7.5"
            />
          </svg>
        </span>

        <div
          *ngIf="dropLang"
          class="absolute top-[120%] -left-[200%] bg-white p-3 shadow-lg w-[250px]"
        >
          <ng-container *ngFor="let item of lang">
            <div
              (click)="setLang(item.id)"
              class="cursor-pointer p-2 flex flex-row gap-3"
            >
              <img
                src="{{ item.img }}"
                alt="flag"
                class="bg-blue-400 w-8 h-8 rounded-full"
              />
              <p>{{ item.title }}</p>
            </div>
          </ng-container>
        </div>
      </div>

      <button
        class="bg-green-500 text-white rounded-lg text-base font-light px-6 py-2"
      >
        Sign Up
      </button>
    </div>
  </div>
</nav>
